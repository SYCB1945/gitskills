name: Build and Deploy
on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false
  - name: Install and Build
  run: |
    npm install
    npm run build
  env: 
    CI: false

  - name: Deploy
    uses: JamesIves/github-pages-deploy-action@relases/v3
    with:
      GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      BRANCH: master
      FOLDER: public
      